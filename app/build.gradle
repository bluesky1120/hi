apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.baidu2018.application"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField("String", "CLIENT_ID", "\"myId\"")
    }

    flavorDimensions "link", "stage"

    productFlavors {
        puffer {
            dimension "link"
            buildConfigField("String","WORD","\"puffer_hiï½ž\"")
        }
        acl {
            dimension "link"
            buildConfigField("String","WORD","\"acl_hi~\"")
        }
        musicRecog {
            dimension "stage"
            buildConfigField("String","SAY","\"hi~\"")
        }
        pag{
            dimension "stage"
        }
        hello{
            dimension "stage"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
